<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>aaa</title>
</head>
<body>
  <iframe 
    id="myIframe"
    onload="load()"
    src="http://localhost:4000/c.html"></iframe>
  <script>
    let first = true;
    function load() {
      if(first) {
        let myIframe = document.getElementById('myIframe');
        myIframe.src = 'http://localhost:3000/b.html';
        first = false;
      } else {
        console.log(myIframe.contentWindow.name);
      }
    }
  </script>
</body>
</html>
